<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- ============================================= -->
    <!-- Metadata                                      -->
    <!-- ============================================= -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- ============================================= -->
    <!-- Fonts                                         -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- ============================================= -->
    <!-- Stylesheets                                   -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!-- ============================================= -->
    <!-- Document Title                                -->
    <!-- ============================================= -->
    <title>D3 Project</title>
  </head>

  <body>
    <!-- ============================================= -->
    <!-- External JavaScripts                          -->
    <!-- ============================================= -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <!-- // <script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script> -->

    <div class="container">
      <div id="title" class="row center-align">
        <h2>District of Colubmia</h2>
        <h5>Sold Properties 1998-2015</h5>
      </div>

      <div id="btn-options" class="row center-align">
        <a class="waves-effect waves-light btn">List price</a>
        <a class="waves-effect waves-light btn">DOMM</a>
        <a class="waves-effect waves-light btn">DOMP</a>
        <a class="waves-effect waves-light btn">Closed</a>
      </div>

      <!-- ============================================= -->
      <!-- D3 Code                                       -->
      <!-- ============================================= -->
      <div id="content">
        <script>

          var margin = {top: 40, right: 20, bottom: 30, left: 300},
            width = 1150 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

          var x = d3.scaleTime().range([0, width]);
          var y = d3.scaleLinear().range([height, 0]);

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          // svg.append("g")
          //     .call(d3.axisBottom(x));

          svg.append("g")
              .call(d3.axisLeft(y))
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("List price");

        </script>
      </div>
    </div>
  </body>
</html>
