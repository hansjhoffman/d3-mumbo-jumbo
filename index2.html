<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- ============================================= -->
    <!-- Metadata                                      -->
    <!-- ============================================= -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- ============================================= -->
    <!-- Fonts                                         -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- ============================================= -->
    <!-- Stylesheets                                   -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!-- ============================================= -->
    <!-- Document Title                                -->
    <!-- ============================================= -->
    <title>D3 Project</title>
  </head>

  <style>
    .line {
      fill: none;
      stroke: royalblue;
      stroke-width: 3px;
    }

  </style>

  <body>
    <!-- ============================================= -->
    <!-- External JavaScripts                          -->
    <!-- ============================================= -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <div class="container">
      <div id="title" class="row center-align">
        <h2>District of Colubmia</h2>
        <h5>Sold Properties 1998-2015</h5>
      </div>

      <!-- ============================================= -->
      <!-- D3 Code                                       -->
      <!-- ============================================= -->
      <div id="content">
        <script>
          var margin = {top: 40, right: 20, bottom: 30, left: 300},
            width = 1150 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

          var xAxis = d3.scaleBand()
            .range([0, width])
            .padding(0.1);

          var yAxis = d3.scaleLinear()
            .range([height, 0]);

          var dompLine = d3.line()
            .x(function(d) { return xAxis(d.year); })
            .y(function(d) { return yAxis(d.avgDOMP); });

          var dommLine = d3.line()
            .x(function(d) { return xAxis(d.year); })
            .y(function(d) { return yAxis(d.avgDOMM); });

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          d3.json("data.json", function(error, data) {
            if (error) throw error;

            xAxis.domain(data.map(function(d) { return d.year; }));
            yAxis.domain([0, d3.max(data, function(d) { return Math.max(d.avgDOMP, d.avgDOMM); })]);

            svg.append("path")
              .data([data])
              .attr("class", "line")
              .attr("d", dompLine);

            svg.append("path")
              .data([data])
              .attr("class", "line")
              .style("stroke", "skyblue")
              .attr("d", dommLine);

            svg.append("g")
                .call(d3.axisBottom(xAxis))
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")");

            svg.append("g")
                .call(d3.axisLeft(yAxis));

          });
        </script>
      </div>
    </div>
  </body>
</html>
