<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- ============================================= -->
    <!-- Metadata                                      -->
    <!-- ============================================= -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- ============================================= -->
    <!-- Fonts                                         -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- ============================================= -->
    <!-- Stylesheets                                   -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>

    <!-- ============================================= -->
    <!-- Document Title                                -->
    <!-- ============================================= -->
    <title>D3 Project</title>
  </head>

  <style>
    .bar {
      fill: royalblue;
    }

    .bar:hover {
      fill: skyblue;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 18px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

  </style>

  <body>
    <!-- ============================================= -->
    <!-- External JavaScripts                          -->
    <!-- ============================================= -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <div class="container">
      <div id="title" class="row center-align">
        <h2>District of Colubmia</h2>
        <h5>Sold Properties 1998-2015</h5>
      </div>

      <div class="row center-align">
        <a id="btn1" class="waves-effect waves-light btn">List price</a>
        <a id="btn2" class="waves-effect waves-light btn">DOMM</a>
        <a id="btn3" class="waves-effect waves-light btn">DOMP</a>
        <a id="btn4" class="waves-effect waves-light btn">Closed</a>
      </div>

      <!-- ============================================= -->
      <!-- D3 Code                                       -->
      <!-- ============================================= -->
      <div id="content">
        <script>
          var margin = {top: 40, right: 20, bottom: 30, left: 300},
            width = 1150 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

          var xAxis = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
          var yAxis = d3.scaleLinear()
            .range([height, 0]);

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var div = d3.select("body")
            .append("div")
              .attr("class", "tooltip")
              .style("opacity", 0);

          d3.select("#btn1").on("click", function() {
            console.log("clicked")
          });

          d3.json("data.json", function(error, data) {
            if (error) throw error;

            // format data
            data.forEach(function(d) {
              d.avgListPrice = +d.avgListPrice;
            });

            xAxis.domain(data.map(function(d) { return d.year; }));
            yAxis.domain([0, d3.max(data, function(d) { return d.avgListPrice; })]);

            // iterate and draw values
            svg.selectAll(".bar")
                .data(data)
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return xAxis(d.year); })
                .attr("width", xAxis.bandwidth())
                .attr("y", function(d) { return yAxis(d.avgListPrice); })
                .attr("height", function(d) { return height - yAxis(d.avgListPrice); })
              .on('mouseover', function(d) {
                div.transition()
                  .duration(200)
                  .style("opacity", .9)
                .text("$" + d3.format(",")(d.avgListPrice))
                  .style("left", (d3.event.pageX) + "px")
                  .style("top", (d3.event.pageY - 28) + "px")
              })
              .on("mouseout", function(d) {
                div.transition()
                  .duration(500)
                  .style("opacity", 0)
              });

            // xAxis
            svg.append("g")
                .call(d3.axisBottom(xAxis))
                .attr("transform", "translate(0," + height + ")");

            // yAxis
            svg.append("g")
                .call(d3.axisLeft(yAxis));
          });
        </script>
      </div>
    </div>
  </body>
</html>
